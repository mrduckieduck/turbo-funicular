version: 2.1
orbs:
  codecov: codecov/codecov@1.1.1
workflows:
  build:
    jobs:
      - build:
          context: turbo-funicular
      - publish-image:
          context: turbo-funicular-prod
          filters:
            branch:
              only: main
jobs:
  build:
    #paralellism: 2
    docker:
      - image: circleci/openjdk:11-jdk
      - image: postgres:13.1-alpine
        environment:
          POSTGRES_USER: user
          POSTGRES_DB: funicular
          POSTGRES_PASSWORD: secret
    working_directory: ~/repo
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb
      GRADLE_OPTS: "-Dorg.gradle.workers.max=2"
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            - v1-dependencies-
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Waiting for Postgres to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z localhost 5432 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for Postgress && exit 1
      - run:
          name: Run tests
          environment:
            DATASOURCES_DEFAULT_URL: jdbc:postgresql://localhost:5432/funicular
          command: gradle test jacocoTestReport
      - run:
          name: Generate OCI image
          command: gradle dockerBuild
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}
      - store_artifacts:
          path: build/reports
          destination: reports
      - store_test_results:
          path: build/test-results/test
      - codecov/upload:
          file: build/reports/jacoco/test/jacocoTestReport.xml
  publish-image:
    environment:
      IMAGE_NAME: docker.pkg.github.com/mrduckieduck/turbo-funicular/webapp:0.0.1
      docker:
        - image: circleci/buildpack-deps:stretch
      steps:
        - setup_remote_docker
        - run:
            name: Publish Docker Image to Docker Hub
            command: |
              echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
              docker push $IMAGE_NAME:latest