<!DOCTYPE html>
<html lang="en" th:replace="~{layoutFile :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{home.page.title}"></title>
</head>
<body>
<section th:if="${ghUser == null}">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 th:text="#{not-found.page.title}" class="header center-align"></h1>
                <div class="card">
                    <div class="card-image">
                        <img src="https://media.giphy.com/media/QhCAwDXZ0BltK/giphy.gif"
                             class="center-align">
                    </div>
                    <div class="card-stacked">
                        <div class="card-content"></div>
                        <div class="card-action">
                            <a class="waves-effect waves-teal btn-flat btn-large"
                               th:href="@{/home}"
                               th:text="#{not-found.back.button.label}"
                            ></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section th:unless="${ghUser == null}">
    <div class="container">
        <div class="row">
            <div class="col s6">
                <div class="section">
                    <ul class="collection" th:each="gist: ${gists}">
                        <li class="collection-item avatar">
                            <i class="material-icons circle">code</i>
                            <a class="title"
                               th:href="@{/profile/{login}/gist/{gistId}(gistId=${gist.ghId},login=${ghUser.login})}"
                               th:text="${not #strings.isEmpty(gist.description)}? ${#strings.abbreviate(gist.description, 30)} : ${#strings.abbreviate(gist.files[0].filename, 30)}"></a>
                            <p th:text="${gist.createdAt}"></p>
                            <span class="secondary-content new badge modal-trigger"
                                  th:text="${gist.commentsCount}"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col s6 m6">
                <div class="section">
                    <div class="card-panel grey lighten-5 z-depth-1">
                        <div class="row valign-wrapper">
                            <div class="col s4">
                                <img th:src="@{${ghUser.avatarUrl}}" alt="" class="circle responsive-img" src="">
                            </div>
                            <div class="col s10">
                                <h5 class="title" th:text="${ghUser.name}"></h5>
                                <p>
                                    <span th:text="${ghUser.bio}"></span>
                                    <br/>
                                    <span class="badge"
                                          data-badge-caption="public gists"
                                          th:text="${ghUser.publicGistsCount}"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
