<!DOCTYPE html>
<html lang="en" th:replace="~{layoutFile :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{login.page.title}"></title>
</head>
<body>
<section>
    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col s12">
                    <div class="card demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
                        <div class="card-content">
                            <div class="row">
                                <div class="col s6">
                                    <svg fill="currentColor" width="400px" height="200px" viewBox="0 0 1 1" class="demo-chart mdl-cell mdl-cell--4-col mdl-cell--3-col-desktop">
                                        <use xlink:href="#piechart" mask="url(#piemask)"></use>
                                        <text x="0.5" y="0.5" font-family="Roboto" font-size="0.3" fill="#888" text-anchor="middle" dy="0.1">82<tspan font-size="0.2" dy="-0.07">%</tspan></text>
                                    </svg>
                                </div>
                                <div class="col s6">
                                    <svg fill="currentColor" width="400px" height="200px" viewBox="0 0 1 1" class="demo-chart mdl-cell mdl-cell--4-col mdl-cell--3-col-desktop">
                                        <use xlink:href="#piechart" mask="url(#piemask)"></use>
                                        <text x="0.5" y="0.5" font-family="Roboto" font-size="0.3" fill="#888" text-anchor="middle" dy="0.1">82<tspan dy="-0.07" font-size="0.2">%</tspan></text>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 0px;">
                        <div class="col s8">
                            <div class="card">
                                <div class="card-content">
                                    <svg fill="currentColor" viewBox="0 0 500 250" class="demo-graph">
                                        <use xlink:href="#chart"></use>
                                    </svg>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-content">
                                    <svg fill="currentColor" viewBox="0 0 500 250" class="demo-graph">
                                        <use xlink:href="#chart"></use>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="col s4">
                            <div class="row">
                                <div class="demo-cards">
                                    <div class="card">
                                        <div class="card-content">
                                            <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
                                                <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
                                                    <h2 class="card-title mdl-card__title-text">Updates</h2>
                                                </div>
                                                <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                                                    Non dolore elit adipisicing ea reprehenderit consectetur culpa.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-action mdl-card__actions mdl-card--border">
                                            <a href="#" class="mdl-button mdl-js-button mdl-js-ripple-effect">Read More</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="demo-cards">
                                    <div class="demo-options mdl-card mdl-color--deep-purple-500 mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--3-col-tablet mdl-cell--12-col-desktop">
                                        <div class="card mdl-card__supporting-text mdl-color-text--blue-grey-50">
                                            <div class="card-content">
                                                <h3 class="card-title">View options</h3>
                                                <form>
                                                    <ul>
                                                        <li>
                                                            <label for="chkbox1" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                                                                <input type="checkbox" checked="checked" id="chkbox1" class="mdl-checkbox__input">
                                                                <span class="mdl-checkbox__label">Click per object</span>
                                                            </label>
                                                        </li>
                                                        <li>
                                                            <label for="chkbox2" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                                                                <input type="checkbox" checked="checked" id="chkbox2" class="mdl-checkbox__input">
                                                                <span class="mdl-checkbox__label">Views per object</span>
                                                            </label>
                                                        </li>
                                                        <li>
                                                            <label for="chkbox3" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                                                                <input type="checkbox" checked="checked" id="chkbox3" class="mdl-checkbox__input">
                                                                <span class="mdl-checkbox__label">Objects selected</span>
                                                            </label>
                                                        </li>
                                                        <li>
                                                            <label for="chkbox4" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                                                                <input type="checkbox" checked="checked" id="chkbox4" class="mdl-checkbox__input">
                                                                <span class="mdl-checkbox__label">Objects viewed</span>
                                                            </label>
                                                        </li>
                                                    </ul>
                                                </form>
                                            </div>
                                            <div class="card-action mdl-card__actions mdl-card--border">
                                                <a href="#" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--blue-grey-50">Change location</a>
                                                <div class="mdl-layout-spacer"></div>
                                                <i class="material-icons">location_on</i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
